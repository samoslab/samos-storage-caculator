<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Samos Coin Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <style>
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 style="text-align: center">Samos Coin Calculator</h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="s1" class="col-md-2 control-label">Storage:</label>
                    <div class="col-md-10">
                        <div class="input-group col-md-2">
                            <input type="text" class="form-control target" id="s1" value="1">
                            <div class="input-group-addon">SAMO</div>
                        </div>
                        36 SAMO per month, for storing 1T Byte file.
                    </div>
                </div>
                <div class="form-group">
                    <label for="s2" class="col-md-2 control-label">Downstream Traffic:</label>
                    <div class="col-md-10">
                        <div class="input-group col-md-2">
                            <input type="text" class="form-control target" id="s2" value="1">
                            <div class="input-group-addon">SAMO</div>
                        </div>
                        12 SAMO, for generating 1T Byte of downstream traffic.
                    </div>
                </div>
                <div class="form-group">
                    <label for="s3" class="col-md-2 control-label">Upstream Traffic:</label>
                    <div class="col-md-10">

                        <div class="input-group col-md-2">
                            <input type="text" class="form-control target" id="s3" value="1">
                            <div class="input-group-addon">SAMO</div>
                        </div>
                        48 SAMO, for generating 1T Byte of upstream traffic.
                    </div>
                </div>
                <div class="form-group">
                    <label for="s4" class="col-md-2 control-label">Availability:</label>
                    <div class="col-md-10">
                        <div class="radio">
                            <label>
                                <input type="radio" class="target" name="s4" value="1.2" checked>
                                higher than 99.9%, 120% of the total reward
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" class="target" name="s4" value="0.8">
                                between 98％~99%, 80% of the total reward
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" class="target" name="s4" value="0.6">
                                between 97％~98%, 60% of the total reward
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" class="target" name="s4" value="0">
                                lower than 97%, no reward!
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="s5" class="col-md-2 control-label">Testnet</label>
                    <div class="col-md-10">
                        <div class="radio">
                            <label>
                                <input type="radio" class="target" name="s5" value="3" checked>
                                Yes Testnet participants will be rewarded with a 300% bonus based on the reward scheme
                                above.
                            </label>
                        </div>

                        <div class="radio">
                            <label>
                                <input type="radio" class="target" name="s5" value="1">
                                No
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="s6" class="col-md-2 control-label">Your Earnings:</label>
                    <div class="col-md-10">
                        <div class="input-group col-md-2">
                            <input type="text" class="form-control" readonly="readonly"
                                   style="color: #FF0000;font-weight: bold"
                                   id="s6" value="">
                            <div class="input-group-addon">SAMO</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        cal()
        $(".target").change(function () {
            cal()
        });
    });

    function cal() {
        var v1 = $("#s1").val();
        var v2 = $("#s2").val();
        var v3 = $("#s3").val();
        var v4 = $("input[name='s4']:checked").val();
        var v5 = $("input[name='s5']:checked").val();
        var total = (v1 * 36 + v2 * 12 + v3 * 48) * v4 * v5;
        total = Math.floor(total)
        $("#s6").val(total);
    }
</script>
<footer>
</footer>
</body>
</html>
