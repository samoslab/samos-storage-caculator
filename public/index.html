<html>
<head>
    <title>Samos</title>
    <style>
        table th {
            text-align: right;
        }
        table td {
            padding-left: 15px;
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<table>
    <thead>
    <tr>
        <th colspan="2">SAMO Calculator</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th colspan="2">&nbsp;</th>
    </tr>
    <tr>
        <th>Your Earnings</th>
        <td>
            <input type="text" id="result" readonly="readonly" value="100" style="color: #FF0000;font-weight: bold">
            SAMO
        </td>
    </tr>
    </tfoot>
    <tbody>
    <tr>
        <th>Storage</th>
        <td>
            <label><input class="target" type="text" name="s1" value="1"/> 36 SAMO per month, for storing 1T Byte file.</label>
        </td>
    </tr>
    <tr>
        <th>Downstream Traffic</th>
        <td>
            <label><input class="target" type="text" name="s2" value="1"/> 12 SAMO, for generating 1T Byte of downstream
                traffic.</label>
        </td>
    </tr>
    <tr>
        <th>Upstream Traffic</th>
        <td><label><input class="target" type="text" name="s3" value="1"/> 48 SAMO, for generating 1T Byte of upstream
            traffic.</label>
        </td>
    </tr>
    <tr>
        <th>Availability</th>
        <td><select class="target" name="s4">
            <option value="1.2">higher than 99.9%, 120% of the total reward</option>
            <option value="0.8">between 98％~99%, 80% of the total reward</option>
            <option value="0.6">between 97％~98%, 60% of the total reward</option>
            <option value="0">lower than 97%, no reward!</option>
        </select></td>
    </tr>
    <tr>
        <th>Testnet</th>
        <td><label><input type="radio" class="target" name="s5" value="3"> Yes</label> <label><input type="radio"
                                                                                                     class="target"
                                                                                                     checked
                                                                                                     name="s5"
                                                                                                     value="1"/>
            No</label> Testnet
            participants will be rewarded with a
            300% bonus based on the reward scheme above.
        </td>
    </tr>
    </tbody>
</table>
<script>
    $(document).ready(function () {
        cal()
        $(".target").change(function () {
            cal()
        });
    });

    function cal() {
        var v1 = $("input[name='s1']").val();
        var v2 = $("input[name='s2']").val();
        var v3 = $("input[name='s3']").val();
        var v4 = $("select[name='s4']").val();
        var v5 = $("input[name='s5']:checked").val();
        var total = (v1 * 36 + v2 * 12 + v3 * 48) * v4 * v5;
        total = Math.floor(total)
        $("#result").val(total);
    }
</script>
<footer>
</footer>
</body>
</html>
